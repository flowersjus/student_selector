<!DOCTYPE html>
<html>
<head>
    <title>Wheel Selector - Student Selector</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <h1>Wheel Selector</h1>
    <!-- Tab navigation will be added by JavaScript -->
    
    <div class="wheel-container">
        <div class="left-column">
            <!-- Canvas for the wheel -->
            <div class="wheel-indicator-container">
                <canvas id="wheelCanvas" width="400" height="400">
                    Canvas not supported, use another browser.
                </canvas>
                <div class="wheel-indicator"></div>
            </div>
            <div id="wheelResult"></div>
        </div>
        
        <div class="right-column">
            <div class="wheel-options">
                <h3>Wheel Options</h3>
                <p class="option-note">Enter each option on a new line:</p>
                <textarea id="wheelOptions" placeholder="Enter options here, one per line..."></textarea>
                <button id="updateWheel">Update Wheel</button>
                <button id="spinWheel">Spin Wheel</button>
                <button id="resetWheel">Reset</button>
            </div>
        </div>
    </div>
    
    <!-- Load GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
    <!-- Load WinWheel.js library -->
    <script src="Winwheel.js"></script>
    
    <!-- Load wheel script -->
    <script src="wheel.js"></script>
</body>
</html>
